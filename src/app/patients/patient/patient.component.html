<form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)">
  <input type="hidden" name="key" #key="ngModel" [(ngModel)]="selectedPatient.key">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="selectedPatient.name" placeholder="Nombre"
          required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="selectedPatient.lastName"
          placeholder="Apellido" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>DNI</label>
        <input type="number" class="form-control" name="dni" #dni="ngModel" [(ngModel)]="selectedPatient.dni" placeholder="DNI"
          required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Ocupación</label>
        <input type="text" class="form-control" name="job" #position="ngModel" [(ngModel)]="selectedPatient.job" placeholder="Ocupación">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="selectedPatient.address"
          placeholder="Dirección">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Sexo</label>
        <input type="text" class="form-control" name="genre" #genre="ngModel" [(ngModel)]="selectedPatient.genre"
          placeholder="Sexo">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="selectedPatient.phone"
          placeholder="Teléfono">
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!patientForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(patientForm)">
      <i class="fa fa-repeat"></i>
      Cancel</button>
  </div>
</form>
