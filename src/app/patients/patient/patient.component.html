<form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)">
  <input type="hidden" name="key" #key="ngModel" [(ngModel)]="patientService.selectedPatient.key">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="patientService.selectedPatient.name" placeholder="Nombre"
      required>
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input type="text" class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="patientService.selectedPatient.lastName"
      placeholder="Apellido" required>
  </div>
  <div class="form-group">
    <label>Ocupación</label>
    <input type="text" class="form-control" name="job" #position="ngModel" [(ngModel)]="patientService.selectedPatient.job" placeholder="Ocupación">
  </div>
  <div class="form-group">
    <label>Dirección</label>
    <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="patientService.selectedPatient.address"
      placeholder="Dirección">
  </div>
  <div class="form-group">
    <label>Sexo</label>
    <input type="text" class="form-control" name="genre" #genre="ngModel" [(ngModel)]="patientService.selectedPatient.genre"
      placeholder="Sexo">
  </div>
  <div class="form-group">
    <label>Teléfono</label>
    <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="patientService.selectedPatient.phone"
      placeholder="Teléfono">
  </div>
  <!-- <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="patientService.selectedPatient.salary" placeholder="Salary">
    </div>
  </div> -->
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!patientForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(patientForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
